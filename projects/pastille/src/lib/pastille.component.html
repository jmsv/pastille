<div class="pastilles-container">
  <div class="pastilles-chart">
    <div
      *ngFor="let stat of data"
      [style.width]="stat.value + '%'"
      [style.height]="options.height + 'px'"
      [style.background]="stat.color"
      class="pastille-indicator"
    ></div>
  </div>

  <div class="pastille-legend">
    <div *ngFor="let stat of data">
      <div class="pastille-legend-dot" [style.background]="stat.color"></div>
      {{ stat.name }} ({{ stat.value }}%)
    </div>
  </div>
</div>
