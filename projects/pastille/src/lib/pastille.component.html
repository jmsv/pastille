<div class="pastilles-chart mat-elevation-z4">
  <div *ngFor="let stat of data" matRipple [style.width]="stat.value + '%'" [style.background]="stat.color" class="ind">
  </div>
</div>

<div class="legend">
  <div *ngFor="let stat of data">
    <div class="legend-dot" [style.background]="stat.color"></div>
    {{stat.name}} ({{stat.value}}%)
  </div>
</div>
